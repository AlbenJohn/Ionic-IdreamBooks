<ion-content>
  <ion-list>
    <ion-item *ngFor="let person of books" (click)="movedetailpage(person.title, person.review_publication_logo)">
      <ion-thumbnail item-start>
                <img src="{{person.review_publication_logo}}">
      </ion-thumbnail>
      <h3 text-wrap>{{person.title}}</h3>
      <p> {{person.review_date}}</p>
      <p>{{person.author}}</p>
    </ion-item>
  </ion-list>
</ion-content>
