<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">

<form>
  <div class="imgcontainer">
    <img  class="avatar">
  </div>

  <div class="container">
    <label><b>Username</b></label>
    <input ion-input type="text" placeholder="Enter Username" name="usName" [(ngModel)]="usName" required>

    <label><b>Password</b></label>
    <input ion-input type="password" placeholder="Enter Password" name="password" [(ngModel)]="password" required>
        
    <button style="background-color:#0088ff" type="submit" (click)="loginUser(usName,password)">Login</button>
    <input type="checkbox" > Remember me
    </div>

  <div class="container" style="background-color:#f1f1f1">
    <button  type="button" class="cancelbtn" (click)="registerNav()">Sign up</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>

</ion-content>
